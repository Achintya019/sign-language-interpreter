<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Sign Language Detection</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #videoFeed {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #videoFeed {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Real-Time Sign Language Detection</h1>
        <img src="{{ url_for('video_feed') }}" id="videoFeed" alt="Real-Time Video Feed">
        <div class="footer">
            <p>Developed with by Achintya</p>
        </div>
    </div>
</body>

</html>
